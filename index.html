    <style>
        @font-face {
            font-family: 'ensupuntov2regular';

            font-weight: normal;
            font-style: normal;
        }

        .navbar-brand {
            font-family: 'ensupuntov2regular', Arial, sans-serif;
            font-size: 40px;
            color: yellow !important;
            margin-top: -10px;
            margin-bottom: -10px;
        }

        .navbar {
            background-color: transparent !important;
        }

        .container-fluid {
            padding-top: 30px;
            /* background: radial-gradient(ellipse at center,  #0264d6 1%,#1c2b5a 100%); */
        }

        .card {
            padding: 10px;
            background: radial-gradient(ellipse at center, #e6ecf3 1%, #dddee2 100%);
            border-radius: 10px;
            box-shadow: 2px 2px 10px #242424;
        }

        .a {
            size: 25px;
        }


        /*BACKGROUND EFFECT*/
        body {
            height: 100vh;
            width: 100vw;
            background: transparent radial-gradient(at calc(var(--mouse-x, 0) * 100%) calc(var(--mouse-y, 0) * 100%), #0264d6, #1c2b5a) no-repeat 0 0;
        }

        /*LINKS EFFECT*/

        .link-ul {
            margin: 0;
            padding: 0;
            display: flex;
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .link-ul li {
            list-style: none;
            margin: 0 15px;
        }

        .link-ul li a {
            position: relative;
            display: block;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 63px;
            background: #333;
            border-radius: 50%;
            font-size: 30px;
            color: #cdcdcd;
            transition: .5s;
        }

        .link-ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* background: #FFFF00; */
            transition: .5s;
            transform: scale(.9);
            z-index: -1;
        }

        .link-ul li a:hover::before {
            transform: scale(1.1);
        }

        /*FACEBOOK*/
        .link-ul .li-facebook a:hover {
            color: #1877F2;
            box-shadow: 0 0 5px #1877F2;
            text-shadow: 0 0 5px #1877F2;
        }
        .link-ul .li-facebook a:hover::before {
            box-shadow: 0 0 25px #1877F2;
        }
        .link-ul .li-facebook a::before {
            background: #1877F2;
        }
        /*TWITTER*/
        .link-ul .li-twitter a:hover {
            color: #1DA1F2;
            box-shadow: 0 0 5px #1DA1F2;
            text-shadow: 0 0 5px #1DA1F2;
        }
        .link-ul .li-twitter a:hover::before {
            box-shadow: 0 0 25px #1DA1F2;
        }
        .link-ul .li-twitter a::before {
            background: #1DA1F2;
        }
        /*YOUTUBE*/
        .link-ul .li-youtube a:hover {
            color: #FF0000;
            box-shadow: 0 0 5px #FF0000;
            text-shadow: 0 0 5px #FF0000;
        }
        .link-ul .li-youtube a:hover::before {
            box-shadow: 0 0 25px #FF0000;
        }
        .link-ul .li-youtube a::before {
            background: #FF0000;
        }
        /*INSTAGRAM*/
        .link-ul .li-instagram a:hover {
            color: #C32AA3;
            box-shadow: 0 0 5px #C32AA3;
            text-shadow: 0 0 5px #C32AA3;
        }
        .link-ul .li-instagram a:hover::before {
            box-shadow: 0 0 25px #C32AA3;
        }
        .link-ul .li-instagram a::before {
            background: #C32AA3;
        }
        /*PINTEREST*/
        .link-ul .li-pinterest a:hover {
            color: #BD081C;
            box-shadow: 0 0 5px #BD081C;
            text-shadow: 0 0 5px #BD081C;
        }
        .link-ul .li-pinterest a:hover::before {
            box-shadow: 0 0 25px #BD081C;
        }
        .link-ul .li-pinterest a::before {
            background: #BD081C;
        }
        /*WHATSAPP*/
        .link-ul .li-whatsapp a:hover {
            color: #25D366;
            box-shadow: 0 0 5px #25D366;
            text-shadow: 0 0 5px #25D366;
        }
        .link-ul .li-whatsapp a:hover::before {

        /*GOOGLE*/

            color: #ea4235;
            box-shadow: 0 0 5px #ea4235;
            text-shadow: 0 0 5px #ea4235;
        }

        }
        .link-ul .li-google a::before {

        }

    <script>
        const root = document.documentElement;

        document.addEventListener("mousemove", evt => {
            let x = evt.clientX / innerWidth;
            let y = evt.clientY / innerHeight;

            root.style.setProperty("--mouse-x", x);
            root.style.setProperty("--mouse-y", y);
        });
    </script>
